<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">Zurich</option>
        <option value="">Dublin</option>
        <option value="">Sydney</option>
      </select>

      <div class="city">
        <div>
          <h2>Houston</h2>
          <div class="date">September 12th 2024</div>
        </div>
        <div class="time">08:14:34 <small>AM </small></div>
      </div>

      <div class="city">
        <div>
          <h2>Seoul</h2>
          <div class="date">September 12th 2024</div>
        </div>
        <div class="time">10:13:48 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded 👩‍💻 by <strong>Marca</strong> and is on
      <a
        href="https://github.com/Makanaka95/world-clock-project"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
